    <<: *linux_gcc_addons
    apt:
      sources:
        - *linux_gcc_sources
      packages:
        - *linux_packages
        - *linux_gcc_packages
  env:
    - *release_static_env
    - *linux_env
    - *cmake_1st_env
    - *linux_cmake_env
    - *cmake_2nd_env
    - *linux_gcc_env


